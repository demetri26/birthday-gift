<!doctype html>
<html>
    <head>
		<link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Happy Birthday Goku!</h1>
            <img id="img-goku" src="images/face.jpg">
            <h2 id="bday-age">27 years old</h2>
            <h4 id="bday">26.03.1996</h4>
        </div>
        <div class="gift-wrapper">
            <h2 class="gift-message">Here's how happy I am for you today!</h2>
            <h3 class="gift-hint">(hover over the gift)</h3>
            <div class="gift-img" id="frodo-img"></div>
        </div>
        <div class="gift-wrapper">
            <h2 class="gift-message">How people react when you enter the room.</h2>
            <div class="gift-img" id="gollum-img"></div>
        </div>
        <div class="gift-wrapper">
            <h2 class="gift-message">You totally deserve this!</h2>
            <div class="gift-img" id="aragorn-img"></div>
        </div>
        <div class="gift-wrapper">
            <h2 class="gift-message">Our plans for today!</h2>
            <div class="gift-img" id="gandalf-img"></div>
        </div>
        <div id="footer">
            <h3>Want to create your own Birthday GIFt site? Take <a 
                href="https://scrimba.com/learn/htmlandcss" 
                target="_blank">this HTML & CSS course.</a>
            </h3>
        </div>
    </body>
</html>
